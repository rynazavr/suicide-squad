<header class="header">
    <div class="container">
        <div class="header__top__xl">
            <div class="header__top">
                <div class="header__logo">
                    <a class="header__logo"><img src="./images/head_logo.png" height="20" width="120" alt=""></a></a>
                </div>

                <div class="header__burger">
                    <div class="header__burger-menu">
                        <span class="header__list-item-btn"></span>
                        <span class="header__list-item-btn"></span>
                        <span class="header__list-item-btn"></span>
                    </div>
                </div>
            </div>
            <div class="header__nav--overley">
                <div class="header__nav--overley--sm">
                    <div class="header__nav--overley--lg">
                        <nav class="header__nav">
                            <a href="#" class="header__nav--info">Программа обучения</a>
                            <a href="#" class="header__nav--info">о нас</a>
                            <a href="#" class="header__nav--info">варианты обучения</a>

                        </nav>

                    </div>
                    <button class="header__btn--tell">консультация по телефону</button>
                </div>
            </div>
        </div>

        <div class="header__block">
            <div class="header__block--left">
                <div class="header__title">
                    <h1 class="header__title--name">
                        Комплексная подготовка к ВНО по английскому языку
                    </h1>
                    <p class="header__title__txt--grey">
                        Просто не будет.

                        <span class="header__title__txt--orange">+25 баллов</span>
                    </p>
                </div>
                <button class="header__btn btn btn-main">
                    хочу на бесплатное занятие
                </button>
            </div>
            <div class="header__block--right">
                <img src="../images/main_elips.png" alt="foo" class="header__img--foto">
            </div>
        </div>
        <ul class="header__info">
            <li class="header__info--block header__svg--student"><svg class="header__svg--info" width="50px"
                    height="50px">
                    <use href="./images/sprite.svg#icon_student" class="header__svg--student"></use>
                </svg>
                <p class="header__info--txt">Адаптированная авторская программа ВНО</p>
            </li>
            <li class="header__info--block header__svg--mobile"><svg class="header__svg--info" width="50px"
                    height="50px">
                    <use href="./images/sprite.svg#icon_mobile" class="header__svg--mobile"></use>
                </svg>

            </li>
            <li class="header__info--block header__svg--insurance"><svg class="header__svg--info" width="50px"
                    height="50px">
                    <use href="./images/sprite.svg#icon_insurance" class="header__svg--insurance"></use>
                </svg>
                <p class="header__info--txt">Финансовая гарантия результата</p>
            </li>
        </ul>
