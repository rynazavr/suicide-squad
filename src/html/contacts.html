<section class="contacts">
  <div class="container">
    <h2 class="contacts-title">
      Регистрация на <span class="contacts-span">бесплатную</span> телефонную
      <span class="contacts-span">консультацию</span> по нюансам ЗНО по
      английскому языку
    </h2>
    <p class="request">
      Оставь заявку на участие в
      <span class="request-span">бесплатном занятии.</span>
      С вами свяжется консультант и ответит на вопросы.
    </p>
    <form action="#" class="request-form">
      <div class="request-information">
        <input type="text" class="request-input" name="user-name" placeholder="Имя*" required minlength="2" />
        <input type="tel" class="request-input" name="user-name" placeholder="Телефон*" required />
      </div>
      <button class="contact-form-button" type="submit">хочу на бесплатное занятие</button>
    </form>
  </div>
</section>
